<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reloj con Imagen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #2c0e0e;
    }

    .clock {
      position: relative;
      width: 350px;
      height: 350px;
      border: 8px solid #d4af37;
      border-radius: 50%;
      background: url("png.png") no-repeat center/cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .number {
      position: absolute;
      font-size: 24px;
      color: #ffd700;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }

    /* Manecillas */
    .hand {
      position: absolute;
      width: 50%;
      height: 4px;
      background: #ffd700;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: steps(60);
    }

    .hour { height: 6px; width: 35%; background: #fff176; }
    .minute { height: 4px; width: 45%; background: #ffd700; }
    .second { height: 2px; width: 48%; background: red; }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <!-- NÃºmeros -->
    <div class="number" style="top: 5%; left: 50%;">12</div>
    <div class="number" style="top: 18%; left: 82%;">1</div>
    <div class="number" style="top: 37%; left: 95%;">2</div>
    <div class="number" style="top: 63%; left: 95%;">3</div>
    <div class="number" style="top: 82%; left: 82%;">4</div>
    <div class="number" style="top: 95%; left: 63%;">5</div>
    <div class="number" style="top: 95%; left: 37%;">6</div>
    <div class="number" style="top: 82%; left: 18%;">7</div>
    <div class="number" style="top: 63%; left: 5%;">8</div>
    <div class="number" style="top: 37%; left: 5%;">9</div>
    <div class="number" style="top: 18%; left: 18%;">10</div>
    <div class="number" style="top: 5%; left: 37%;">11</div>

    <!-- Manecillas -->
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secondDeg = ((second / 60) * 360) + 90;
      const minuteDeg = ((minute / 60) * 360) + ((second/60)*6) + 90;
      const hourDeg = ((hour / 12) * 360) + ((minute/60)*30) + 90;

      document.getElementById("second").style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById("minute").style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById("hour").style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
